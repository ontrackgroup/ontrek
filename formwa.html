    <script>
        function sendOrderToWhatsApp() {
            // Retrieve form values
            var name = document.getElementById('name').value;

            var address = document.getElementById('address').value;

            // Retrieve product selections
            var products = document.getElementsByName('product');
            var orderDetails = '';
            products.forEach(function (product) {
                if (product.checked) {
                    var quantity = document.getElementById('quantity_' + product.value).value;
                    orderDetails += `Paket: ${product.value}`;
                }
            });

            // Format the message
            var formattedMessage = `Nama: ${name}%0AAlamat: ${address}%0A%0ADetail Paket:%0A${orderDetails}`;

            // Your WhatsApp number (in international format, without '+' or '00')
            var whatsappNumber = '6281249488933'; // Replace with your number

            // Create the WhatsApp URL
            var whatsappURL = `https://wa.me/${whatsappNumber}?text=${formattedMessage}`;

            // Open WhatsApp with the pre-filled message
            window.open(whatsappURL, '_blank');
        }
    </script>
    <script>
        const iMax = 1;

        document.querySelectorAll('.form-check-input').forEach(chk => {
            chk.addEventListener('click', function (e) {
                if (document.querySelectorAll('.form-check-input:checked').length > iMax) {
                    e.preventDefault();
                    let span = this.parentNode.nextElementSibling;
                    span.textContent = `Hanya boleh pilih ${iMax} paket`;
                    setTimeout(() => span.textContent = '', 2500);
                    return false;
                }
            });
        })
