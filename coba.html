<!DOCTYPE html>
<html lang="en">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
<link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-solid-rounded/css/uicons-solid-rounded.css'>

<head></head>

<body>
    <div class="form">
        <p> <u> Please Select the Items Below. (A Maximum of (3) can be selected) </u> </p>
        <br>
        <div class="specializations-list">
            <div class="list-items">
                <input class="item-list" type="checkbox" value="Item-1">Item 1
                <br>
                <input class="item-list" type="checkbox" value="Item-2">Item 2
                <br>
                <input class="item-list" type="checkbox" value="Item-3">Item 3
                <br>
                <input class="item-list" type="checkbox" value="Item-4">Item 4
                <br>
                <input class="item-list" type="checkbox" value="Item-5">Item 5
                <br>
            </div>

            <span></span>
        </div>
    </div>
    <script>
        const iMax = 3;

        document.querySelectorAll('.item-list').forEach(chk => {
            chk.addEventListener('click', function (e) {
                if (document.querySelectorAll('.item-list:checked').length > iMax) {
                    e.preventDefault();
                    let span = this.parentNode.nextElementSibling;
                    span.textContent = `A maximum of ${iMax} can be selected`;
                    setTimeout(() => span.textContent = '', 2500);
                    return false;
                }
            });
        })
    </script>
</body>

</html>
