    <script type="text/javascript">

        var x = document.getElementById("saldo_user");
        function rubah(angka) {
            var reverse = angka
                .toString()
                .split("")
                .reverse()
                .join(""),
                ribuan = reverse.match(/\d{1,3}/g);
            ribuan = ribuan.join(".").split("").reverse().join("");
            return "Rp " + ribuan;
        }
        x.textContent = rubah(x.textContent);
